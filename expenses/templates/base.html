<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'expense-list' %}">Dashboard</a>
                <a href="{% url 'category-list' %}">Categories</a>
                <a href="{% url 'expense-create' %}">Add Expense</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
