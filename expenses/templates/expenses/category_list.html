{% extends 'base.html' %}
{% block content %}
  <h2>Categories</h2>
  <ul>
    {% for category in categories %}
      <li>
        {{ category }}
        <a href="{% url 'category-update' category.pk %}">Edit</a>
        <a href="{% url 'category-delete' category.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No categories yet</li>
    {% endfor %}
  </ul>
<a href="{% url 'category-create' %}">New Category</a>

{% endblock %}
