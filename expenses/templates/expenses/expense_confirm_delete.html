{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{object.description}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'expense-list'%}">Cancel</a>
    </form>

{% endblock %}
