{% extends 'base.html' %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{object.category}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'category-list' %}">Cancel</a>

    </form>
{% endblock %}
