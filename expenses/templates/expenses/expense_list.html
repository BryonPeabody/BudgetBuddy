{% extends 'base.html' %}
{% block content %}
    <h2>Your Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>
                {{expense.date}} - {{expense.description}} - {{expense.amount}}  ({{expense.category}})
                <a href="{% url 'expense-update' expense.pk %}">Edit</a>
                <a href="{% url 'expense-delete' expense.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No expenses recorded</li>
        {% endfor %}
    </ul>

    <a href="{% url 'expense-create' %}">Add a new expense</a>
{% endblock %}
